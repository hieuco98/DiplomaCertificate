<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Xác thực văn bằng chứng chỉ </title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    .margin-top-1 {
      margin-top: 1em;
    }

    a {
      color: #339900;
      text-decoration: none
    }

    a:focus,
    a:hover {
      color: #339900;
      text-decoration: underline
    }
  </style>
</head>

<body class="container" style="width:1600px;">
  <h2 style="text-align:center">Xác thực văn bằng</h2>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#sectionA" id="home_tab"><i class="fa fa-university"></i> Kiếm tra văn bằng</a>
    </li>
  </ul>
  <div class="tab-content">
    <div id="sectionA" class="tab-pane fade in active">
          <div class="panel panel-success margin-top-1">
            <div class="panel-heading">
              <h3 class="panel-title">Kiểm tra văn bằng </h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped">
                <tbody>
    
                  <form method="POST" enctype="multipart/form-data">
                    <input class="form-control" type="file" name="checkFile" accept="application/pdf">
                    </div>
                    <div>
                      <td colspan="2" style="text-align:center"></td>
                      <button type="submit" id="checkFileB" class="btn btn-success">Kiểm tra văn bằng </button>
                    </div>
                      </form>
                 
                </tbody>
              </table>
            </div>
            <div class="panel panel-success margin-top-1">
              <div class="panel-heading">
                <h3 class="panel-title">Kiểm tra Bảng điểm </h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped">
                  <tbody>
      
                    <form method="POST" enctype="multipart/form-data">
                      <input class="form-control" type="file" name="checkBoardScore">
                      </div>
                      <div>
                        <td colspan="2" style="text-align:center"></td>
                        <button type="submit" id="checkboardScore" class="btn btn-success">Kiểm tra bảng điểm </button>
                      </div>
                        </form>
                   
                  </tbody>
                </table>
              </div>
        </div>
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Lượt người kiếm tra văn bằng</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td>Số lượt kiểm tra Văn bằng </td>
                  <td id="countCheckA"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  </div>
   
    </body>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js">
</script>
</html>
